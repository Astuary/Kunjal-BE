<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>About Me - Kunjal Panchal</title>
    <style>
      .loading {
        margin: 0 auto;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4) url('./ajax-loader.gif') no-repeat 50%;
        background-size: 5%;
      }
    </style>
    <link rel="stylesheet" href="%PUBLIC_URL%/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body class="container-fluid">
    <div id="wrapper" class="row"></div>
    <button class="d-md-none" style="font-size:24px" id="toggle-menu"><i class="fa fa-bars"></i></button>
    <script>
      document.querySelector("#toggle-menu").onclick = () => {
        setTimeout(() => {
          document.querySelector("#wrapper").classList.toggle("menuDisplayed");
        }, 250);
      };
    </script>
  </body>
</html>
